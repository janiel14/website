<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thalles Maia, web developer</title>
    <link inline href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="sr-only">Thalles Maia</h1>
    <header class="header">
      <div class="header__content">
        <div class="header__content__text header__content__text--text-1">
          Hi,
        </div>
        <div class="header__content__text header__content__text--text-2">
          my name is <span class="header__content__text--highlight">Thalles Maia</span>
        </div>
        <div class="header__content__text header__content__text--text-3">
          and I am a web developer
        </div>
      </div>
    </header>
    <nav class="links">
      <h2 class="links__title">Get in touch</h2>
      <div class="links__content">
        <a href="https://github.com/thalleshmm"
           target="_blank"
           class="links__button links__button--github">
           <img inline src="images/github.svg" />
           <span class="sr-only">Github</span>
        </a>
        <a href="https://twitter.com/thalleshmm"
           target="_blank"
           class="links__button links__button--twitter">
           <img inline src="images/twitter.svg" />
           <span class="sr-only">Twitter</span>
        </a>
        <a href="https://www.linkedin.com/in/thalleshmm"
           target="_blank"
           class="links__button links__button--linkedin">
           <img inline src="images/linkedin.svg" />
           <span class="sr-only">LinkedIn</span>
        </a>
        <a target="_blank"
           class="links__button links__button--email"
           tabindex="0">
           <img inline src="images/envelope.svg" />
           <span class="sr-only">E-mail</span>
        </a>
      </div>
    </nav>

    <script inline src="scripts/scripts.js"></script>
  </body>
</html>
